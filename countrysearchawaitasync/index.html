<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center align-items-center min-vh-100"
    style="background: linear-gradient(to right, #56b5a3, #6c7fd1);">

    <div class="container p-4 bg-white rounded shadow-lg text-center" style="max-width: 600px;">
        <h1 class="mb-4">Country Search</h1>
        <div class="input-group mb-3">
            <div class="flex-grow-1 me-2">
                <input type="text" id="countryname" class="form-control" placeholder="Enter country name"
                    aria-label="Country name">
            </div>
            <button type="button" class="btn btn-primary rounded" onclick="search()">Search</button>
        </div>
        <div id="countryTable">
    
        </div>
        
    </div>

  
</body>
<script src="./countrysearch.js"></script>
</html>
